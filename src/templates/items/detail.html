{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen py-8 bg-gray-50 dark:bg-gray-900">
  <h1 class="text-3xl font-semibold text-dark-8 mb-6">
    {{ instance.title }}
  </h1>

  <!-- Main Grid Container -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-5xl w-full px-4 lg:px-0">

    <!-- Left Column: Form Section -->
    <div class="bg-dark-2 p-6 rounded-lg shadow-form">
        {% include "items/sinppets/forms.html" with form=form btn_label="Save" %}
    </div>

    <!-- Right Column: User Upload and Files Sections Stacked Vertically -->
    <div class="flex flex-col space-y-6">

      <!-- User Upload Section -->
      <div 
          class="bg-dark-2 p-6 rounded-lg shadow-form"
          hx-get="{{ instance.get_upload_url }}" 
          hx-trigger="load">
      </div>

      <!-- User Files Section -->
      <div 
          class="bg-dark-2 p-6 rounded-lg shadow-form"
          hx-get="{{ instance.get_files_url }}" 
          hx-trigger="load">
      </div>
      
    </div>
    
  </div>
</div>
{% endblock content %}
