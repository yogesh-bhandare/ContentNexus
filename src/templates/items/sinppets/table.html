

<div class="relative overflow-x-auto shadow-md sm:rounded-lg" hx-get="{{ item_list_url }}"
hx-swap="outerHTML"
hx-trigger="refresh-list-view from:body">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Updated on
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
                {% include "items/sinppets/table_row.html" with instance=item %}
            {% endfor %}
        </tbody>
    </table>
    <div id="item-create-container">
        <button  hx-target="#item-create-container" hx-trigger="click" hx-get="{{ items_create_url }}" hx-swap="innerHTMl">Create New</button>
    </div>
</div>
