<div class="flex flex-col my-6" hx-get="{{ item_list_url }}"
hx-swap="outerHTML"
hx-trigger="refresh-list-view from:body">
    <div class="overflow-x-auto rounded-lg">
      <div class="inline-block min-w-full align-middle">
        <div class="overflow-hidden shadow sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                    Title
                </th>
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                    Status
                </th>
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                    Updated on
                </th>
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                    Action
                </th>
              </tr>
            </thead>
            <tbody class="bg-white dark:text-white dark:bg-gray-800">
                {% for item in object_list %}
                {% include "items/sinppets/table_row.html" with instance=item %}
            {% endfor %}
            </tbody>
          </table>
          <div id="item-create-container" class="mt-4">
            <button 
                hx-target="#item-create-container" 
                hx-trigger="click" 
                hx-get="{{ items_create_url }}" 
                hx-swap="innerHTML"
                class="bg-blue-600 text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
            >
                Create New
            </button>
        </div>
        </div>
      </div>
    </div>
  </div>
