<form 
    {% if action_url %} 
    action="{{ action_url }}" 
    hx-post="{{action_url }}"
    {% else %} 
    action="" 
    {% endif %} 
    method="post"
>

    {% csrf_token %}
    {% if form %}
        {{ form.as_div }}
    {% endif %}
    <button type="submit">{% if btn_label %}{{ btn_label }}{% else %}Submit{% endif %}</button>
</form>
