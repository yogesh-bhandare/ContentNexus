{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen py-8 space-y-6 bg-gray-50 dark:bg-gray-900">
    <h1 class="text-2xl font-semibold text-blue-800 dark:text-white">Project Activation Required</h1>

    <div class="w-full max-w-sm p-4 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        {% for object in object_list %}
        <a href="{{ object.get_activate_url }}" class="block w-full px-4 py-2 border-b border-gray-200 text-gray-800 dark:text-gray-300 cursor-pointer hover:bg-blue-100 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-blue-700 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
            {{ object.title }}
        </a>
        {% endfor %}
    </div>

    <a href="{{ project_create_url }}" class="w-full max-w-sm px-4 py-2 text-center font-semibold text-blue-800 bg-blue-50 border border-blue-200 rounded-lg cursor-pointer hover:bg-blue-100 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:bg-blue-700 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
        Create New Project
    </a>
</div>

{% endblock content %}
