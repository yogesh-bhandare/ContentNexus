{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen py-8 space-y-6 bg-gray-50 dark:bg-gray-900">
    <!-- Activation Prompt -->
    <h1 class="text-2xl font-semibold text-blue-800 dark:text-white">
        Do you want to activate the project {{ request.project }}?
    </h1>

    <!-- Activation Button -->
    <a href="{{ request.project.get_activate_url }}" 
       class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-900">
        Activate Project
    </a>
</div>

{% endblock content %}
